specVersion: 0.0.4
description: HiveSwap is a multi-chain decentralized exchange and automated market maker protocol.
repository: https://github.com/hiveswap/hiveswap-subgraph
schema:
  file: ./schema.graphql
#features:
#  - nonFatalErrors
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mapo
    source:
      address: "0xa67D9F9Ff6F75693A2Dc89727266D934Bef491f7"
      abi: Factory
      startBlock: 9603514
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./mappings/factory.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Pool
          file: ./abis/pool.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
